<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharalala Musik Festival</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo_rund_tr.png" alt="Tharalala Festival Logo">
            </a>
            <nav>
                <button id="hamburger-menu" aria-label="Menü öffnen">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="nav-links">
                    <li><a href="#welcome-banner">Startseite</a></li>
                    <li><a href="#program">Programm</a></li>
                    <li><a href="#artists">Künstler</a></li>
                    <li><a href="#info">Info</a></li>
                    <li><a href="#location">Location</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="welcome-banner">
            <img src="assets/images/welcome.png" alt="Willkommen beim Tharalala Musik Festival!">
        </section>

        <div class="parallax-container" id="parallax1">
            <div class="parallax-background" style="background-image: url('assets/images/concert-2.jpg');"></div>
        </div>

        <section id="program">
            <div class="container">
                <img src="assets/images/program.png" alt="Programm">
                <table class="program-table">
                    <thead>
                        <tr>
                            <th>Freitag</th>
                            <th>Samstag</th>
                            <th>Sonntag</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>18:00 - <a href="#">Band A</a></td>
                            <td>16:00 - <a href="#">Band B</a></td>
                            <td>14:00 - <a href="#">Band C</a></td>
                        </tr>
                        <tr>
                            <td>20:00 - <a href="#">Band D</a></td>
                            <td>18:00 - <a href="#">Band E</a></td>
                            <td>16:00 - <a href="#">Band F</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="parallax-container" id="parallax2">
            <div class="parallax-background" style="background-image: url('assets/images/concert-1.jpg');"></div>
        </div>

        <section id="artists">
            <div class="container">
                <img src="assets/images/kuenstler.png" alt="Künstler">
                <div class="gallery">
                    <a href="#" onclick="openModal(this); return false;" data-img-index="0" class="gallery-item" data-artist-id="artist1">
                        <img src="assets/images/artist_tiles/artist_kachel.jpg" alt="Artist 1">
                    </a>
                    <a href="#" onclick="openModal(this); return false;" data-img-index="1" class="gallery-item" data-artist-id="artist2">
                        <img src="assets/images/artist_tiles/artist_kachel2.jpg" alt="Artist 2">
                    </a>
                    <a href="#" onclick="openModal(this); return false;" data-img-index="2" class="gallery-item" data-artist-id="artist3">
                        <img src="assets/images/artist_tiles/artist_kachel3.jpg" alt="Artist 3">
                    </a>
                    <a href="#" onclick="openModal(this); return false;" data-img-index="3" class="gallery-item" data-artist-id="artist4">
                        <img src="assets/images/artist_tiles/artist_kachel4.jpg" alt="Artist 4">
                    </a>
                </div>
            </div>
        </section>

        <div id="artistModal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <div class="modal-header">
                    <img src="" alt="" id="modal-image">
                    <h2 id="modal-artist-name"></h2>
                </div>
                <div class="modal-body">
                    <p id="modal-bio"></p>
                    <div class="social-links">
                        <a href="#" target="_blank" id="facebook-link"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank" id="instagram-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" id="spotify-link"><i class="fab fa-spotify"></i></a>
                        <a href="#" target="_blank" id="website-link"><i class="fas fa-globe"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container" id="parallax3">
            <div class="parallax-background" style="background-image: url('assets/images/concert-5.jpg');"></div>
        </div>

        <section id="info">
            <div class="container">
                <img src="assets/images/info.png" alt="Festival Info">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </section>

        <div class="parallax-container" id="parallax4">
            <div class="parallax-background" style="background-image: url('assets/images/concert-4.jpg');"></div>
        </div>

        <section id="location">
            <div class="container">
                <img src="assets/images/location.png" alt="Location">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </section>

        <div class="parallax-container" id="parallax5">
            <div class="parallax-background" style="background-image: url('assets/images/concert-3.jpg');"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Tharalala Musik Festival</p>
            <p>
                <a href="#" data-page="impressum">Impressum</a>
                <a href="#" data-page="datenschutz">Datenschutz</a>
            </p>
        </div>
    </footer>
</body>
</html>
